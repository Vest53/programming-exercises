<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
</head>
<body>
    <h1>Bem-vindo à sua conta!</h1>
    <h2>Seu saldo: R$ {{ balance }}</h2>
    <h2>Valor total das ações: R$ {{ total_value }}</h2>

    <table>
        <thead>
            <tr>
                <th>Símbolo</th>
                <th>Ações Possuídas</th>
                <th>Preço Atual</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.total_shares }}</td>
                    <td>R$ {{ stock.price }}</td>
                    <td>R$ {{ stock.total_value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
