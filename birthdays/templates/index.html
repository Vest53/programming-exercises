<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aniversários</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"> <!-- Adicione esta linha -->
    </head>
    <div class="container">
        <h1>Lista de Aniversários</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Mês</th>
                    <th>Dia</th>
                </tr>
            </thead>
            <tbody>
                {% for birthday in birthdays %}
                <tr>
                    <td>{{ birthday[1] }}</td>
                    <td>{{ birthday[2] }}</td>
                    <td>{{ birthday[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Adicionar Novo Aniversário</h2>
        <form action="/" method="post">
            <input name="name" placeholder="Nome" type="text" required>
            <input name="month" placeholder="Mês" type="number" min="1" max="12" required>
            <input name="day" placeholder="Dia" type="number" min="1" max="31" required>
            <input type="submit" value="Adicionar Aniversário" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
